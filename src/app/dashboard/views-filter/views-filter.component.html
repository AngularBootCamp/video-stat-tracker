<div class="card">
  <div class="card-content">
    <span class="card-title">Filter Views</span>
    <form [formGroup]="filterFormGroup">
      <h6>Region</h6>
      <section class="region-group">
        <input
          class="with-gap"
          name="region"
          value="North America"
          type="radio"
          id="test1"
          [formControl]="filterFormGroup.controls.region"
        />
        <label for="test1"> North America </label>
        <input
          class="with-gap"
          name="region"
          value="Europe"
          type="radio"
          id="test3"
          [formControl]="filterFormGroup.controls.region"
        />
        <label for="test3"> Europe </label>
        <input
          class="with-gap"
          name="region"
          value="Asia"
          type="radio"
          id="test4"
          [formControl]="filterFormGroup.controls.region"
        />
        <label for="test4"> Asia </label>
        <input
          class="with-gap"
          name="region"
          value="All"
          type="radio"
          id="test2"
          [formControl]="filterFormGroup.controls.region"
        />
        <label for="test2"> All </label>
      </section>

      <h6>Date Range</h6>
      <div>
        <label for="dateFrom">From</label>
        <input
          id="dateFrom"
          type="date"
          [formControl]="filterFormGroup.controls.dateFrom"
        />
      </div>
      <div>
        <label for="dateTo">To</label>
        <input
          id="dateTo"
          type="date"
          [formControl]="filterFormGroup.controls.dateTo"
        />
      </div>

      <h6>Age Groups</h6>
      <section class="age-group">
        <input
          type="checkbox"
          id="age1"
          [formControl]="filterFormGroup.controls.minor"
        />
        <label for="age1"> Under 18 </label>
        <input
          type="checkbox"
          id="age2"
          [formControl]="filterFormGroup.controls.adults"
        />
        <label for="age2"> 18 - 40 </label>
        <input
          type="checkbox"
          id="age3"
          [formControl]="filterFormGroup.controls.middleAged"
        />
        <label for="age3"> 40 - 60 </label>
        <input
          type="checkbox"
          id="age4"
          [formControl]="filterFormGroup.controls.retired"
        />
        <label for="age4"> Over 60 </label>
      </section>
    </form>
  </div>
</div>
